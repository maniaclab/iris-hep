{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block body %}
<section>
    <div class="container text-center">
        <img id="site-logo" src="{{url_for('static', filename='img/iris-hep-ssl-logo.png')}}">
        <h4>A Scalable Systems Laboratory for IRIS-HEP</h4>
        <p id="carousel"></p>
        {% if not session.get('is_authenticated') %}
        <a href="{{ url_for('login') }}" role="button" class="btn btn-sm btn-primary">Login</a>
        <a href="{{ url_for('signup') }}" role="button" class="btn btn-sm btn-primary">Signup</a>
        {% endif %}
    </div>
</section>
{% endblock %}
